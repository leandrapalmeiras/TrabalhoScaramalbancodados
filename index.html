<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD Simples - HTML + JS</title>
</head>
<body>
  <h2>Cadastro de Usuários</h2>

  <label>Nome:</label>
  <input type="text" id="nome"><br><br>

  <label>Email:</label>
  <input type="text" id="email"><br><br>

  <!-- Botões -->
  <button onclick="inserir()">INSERT (Adicionar)</button>
  <button onclick="atualizar()">UPDATE (Alterar)</button>

  <h3>Usuários cadastrados (SELECT)</h3>
  <ul id="lista"></ul>

  <script>
    // Vetor que simula um banco de dados
    let usuarios = [];
    let indiceEdicao = null;

    function inserir() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      if (nome === "" || email === "") {
        alert("Preencha todos os campos!");
        return;
      }

      usuarios.push({ nome, email });

      mostrar(); 
      limparCampos();
    }

    function mostrar() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      usuarios.forEach((user, index) => {
        const item = document.createElement("li");
        item.textContent = user.nome + " - " + user.email;
        item.innerHTML += `
          <button onclick="editar(${index})">Editar</button>
          <button onclick="deletar(${index})">DELETE</button>`;
        lista.appendChild(item);
      });
    }

    function atualizar() {
      if (indiceEdicao === null) {
        alert("Selecione um usuário para editar!");
        return;
      }

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      usuarios[indiceEdicao] = { nome, email };

      indiceEdicao = null;
      mostrar();
      limparCampos();
    }

    function editar(index) {
      indiceEdicao = index;
      document.getElementById("nome").value = usuarios[index].nome;
      document.getElementById("email").value = usuarios[index].email;
    }

    function deletar(index) {

      usuarios.splice(index, 1);
      mostrar(); // Atualiza a lista
    }

    
    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
    }

    mostrar();
  </script>
</body>
</html>
